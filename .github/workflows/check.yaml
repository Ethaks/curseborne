name: Checks

on:
  - push
  - pull_request

env:
  bun_version: latest

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.bun_version }}

      - name: install dependencies
        run: bun install

      - name: lint
        run: bun run lint

      - name: style
        uses: dprint/check@v2.3

      - name: check licenses
        uses: fsfe/reuse-action@v6
